<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Website</title>
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 50px;
            padding-top: 50px;
        }
        p {
            font-size: 24px;
        }
        .container {
            margin: auto;
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Colorful Website!</h1>
        <p>Deployed on an AWS EC2 instance using user data.</p>
    </div>
</body>
</html>
